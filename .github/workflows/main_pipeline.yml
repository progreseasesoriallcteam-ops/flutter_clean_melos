name: Main Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flutter_checks:
    name: Analysis & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap Workspace
        run: melos bootstrap

      - name: Generate Code (Riverpod/Drift)
        run: melos run build:runner

      - name: Validate (Analyze + Test)
        run: melos run validate

  supabase_validation:
    name: Supabase Migrations Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: supabase/setup-cli@v1
      
      - name: Start Supabase (Local)
        run: supabase start
        
      - name: Verify Migrations
        run: supabase db push --dry-run
